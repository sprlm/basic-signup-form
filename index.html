<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="image-container">
    <div class="logo-container">
      <img class="logo-image" src="logo.png">
      <div class="logo-text">
        ODIN
      </div>
    </div>
    
    <div class="image-source">
      Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on 
      <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
  </div>

  <div class="content-container">
    <div class="header-text">
      <h2>
        This is not a real online service! You know when you need something like 
        this in your life to help you realize your deepest dreams. Sign up 
        <em>now</em> to get started.
        <br><br>
        You <em>know</em> you want to.
      </h2>
    </div>

    <div class="form-container">
      <h2>Let's do this!</h2>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" class="form-input">
          </div>
          <div class="form-group">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" class="form-input">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" id="email" class="form-input">
          </div>
          <div class="form-group">
            <label for="number">PHONE NUMBER</label>
            <input type="tel" id="number" class="form-input">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" class="form-input error">
            <div class="error-text">* Passwords do not match</div>
          </div>
          <div class="form-group">
            <label for="confirm-pw">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-pw" class="form-input error">
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
